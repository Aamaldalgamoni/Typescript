<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Form</title>
  <style>
   
    .product-card {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 10px;
      text-align: left;
      display: inline-block;
      width: 200px;
      background-color: #f9f9f9;
    }
    .product-card h3 {
      font-size: 1.2em;
      color: #333;
    }
    .product-card p {
      font-size: 1em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Product Form</h1>
  <form id="product-form">
   
    <label for="product-name">Name:</label>
    <input type="text" id="product-name" required><br><br>

    <label for="product-description">Description:</label>
    <input type="text" id="product-description" required><br><br>

    <label for="product-price">Price:</label>
    <input type="number" id="product-price" required><br><br>

    <label for="product-quantity">Quantity:</label>
    <input type="number" id="product-quantity" required><br><br>

    <button type="submit">Add Product</button>
  </form>

  <h2>Product List</h2>
  
  <div id="product-cards-container"></div>

  <script src="task2.js"></script>
</body>
</html>
